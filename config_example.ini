[meta]
;应用显示名称
server_name            = A Mojang Yggdrasil Server

;软件名称
implementation_name    = go-yggdrasil-server

;版本
implementation_version = v0.0.1

;皮肤、披风材质白名单
skin_domains           = .example.com, localhost

;访问路径（不要添加"/"后缀）
skin_root_url          = http://localhost:8080

[server]
;服务监听地址
server_address  = :8080

;反向代理信任地址
trusted_proxies = 127.0.0.0/8, 10.0.0.0/8, 192.168.0.0/16, 172.16.0.0/12

[database]
; Database driver type: sqlite | mysql | postgresql
database_driver = sqlite

; Database DSN, for mysql
;database_dsn    = user:pass@tcp(127.0.0.1:3306)/yggdrasil?charset=utf8mb4&parseTime=True&loc=Local

; Database DSN, for sqlite
database_dsn    = file:sqlite.db?cache=shared

; Database DSN, for PostgreSQL
;database_dsn = postgres://yggdrasil:password@localhost:5432/yggdrasil?sslmode=disable

[paths]
;私钥存储路径
private_key_file = private.pem

;公钥存储路径
public_key_file  = public.pem

[smtp]
; SMTP配置说明：
; - SMTP邮件服务是可选的，如果不配置SMTP，用户注册后将自动验证，密码重置功能将被禁用
; - 判断SMTP是否启用的标准：smtp_server和smtp_port字段非空
; - 如果不需要邮件功能，可以留空或省略以下配置项

; 发件服务器地址，留空关闭
smtp_server             = localhost

; 发件服务器端口
smtp_port               = 25

; 服务器使用 SSL (StartTLS 填否)
smtp_ssl                = false

; 发件人
email_from              = Go Yggdrasil Server <mc@example.com>

; 服务器认证用户名
smtp_user               = mc@example.com

; 服务器认证密码
smtp_password           = 123456

; 邮件标题前缀
title_prefix            = [A Mojang Yggdrasil Server]

; 注册邮件模板文件路径（可选，如果设置会优先使用文件内容）
register_template_file  = templates/email_register.html

; 注册邮件模板（如果未设置模板文件路径，则使用此模板）
register_template       = "请访问下面的链接进行验证: <pre>http://localhost:8080/profile/#emailVerifyToken={{.AccessToken}}</pre>"

; 重置密码邮件模板文件路径（可选，如果设置会优先使用文件内容）
reset_password_template_file = templates/email_reset_password.html

; 重置密码邮件模板（如果未设置模板文件路径，则使用此模板）
reset_password_template = "请访问下面的链接进行密码重置: <pre>http://localhost:8080/profile/resetPassword#passwordResetToken={{.AccessToken}}</pre>"

[upstream]
; 上游认证服务配置（可选）
; - 配置行为：
;   * 不存在 [upstream] 节：自动创建默认 Mojang 上游（向后兼容）
;   * 存在 [upstream] 节但 services 为空：纯本地模式，不使用上游
;   * 存在 [upstream] 节且配置了 services：使用配置的上游服务
; - 支持配置多个上游服务，系统会并发请求以提高响应速度
; - 每个上游服务需要配置7个独立端点URL

; 启用的上游服务列表（逗号分隔）
; 示例：services = mojang（默认配置）
; 留空则不使用任何上游服务（纯本地模式）
services = mojang

; 协程池最大大小（默认：100，范围：50-500）
; 控制同时处理的最大并发请求数
pool_size = 100

; 被标记为不可用后，每隔多少次请求尝试恢复（默认：100）
; 用于自动探测失败的上游服务是否已恢复
retry_interval = 100

; 被标记为不可用多久后自动重新标记为可用（毫秒，默认：600000）
; 超过此时间后，系统会尝试重新使用该上游服务
recovery_timeout = 600000

; === Mojang 官方上游服务配置（默认已启用）===
; 注意：Mojang 的不同功能端点分布在不同的域名上
; 如需禁用，请将上面的 services 设置为空

[upstream_mojang]
; 会话服务器端点 (sessionserver.mojang.com)
; 支持占位符: {uuid} 表示玩家UUID
profile_url = https://sessionserver.mojang.com/session/minecraft/profile/{uuid}
join_url = https://sessionserver.mojang.com/session/minecraft/join
has_joined_url = https://sessionserver.mojang.com/session/minecraft/hasJoined

; API 服务器端点 api.minecraftservices.com
; 支持占位符: {username} 表示玩家用户名, {uuid} 表示玩家UUID
lookup_by_name_url = https://api.minecraftservices.com/minecraft/profile/lookup/name/{username}
lookup_by_uuid_url = https://api.minecraftservices.com/minecraft/profile/lookup/{uuid}
bulk_lookup_url = https://api.minecraftservices.com/minecraft/profile/lookup/bulk/byname
public_keys_url = https://api.minecraftservices.com/publickeys

; 超时时间，毫秒
timeout = 10000

; === 自定义上游服务示例 ===
; 可以配置自己的认证服务器，需要实现兼容的 API

;[upstream_custom]
;profile_url = https://auth.example.com/sessionserver/session/minecraft/profile/{uuid}
;lookup_by_name_url = https://auth.example.com/minecraftservices/minecraft/profile/lookup/name/{username}
;lookup_by_uuid_url = https://auth.example.com/minecraftservices/minecraft/profile/lookup/{uuid}
;bulk_lookup_url = https://auth.example.com/minecraftservices/minecraft/profile/lookup/bulk/byname
;join_url = https://auth.example.com/sessionserver/session/minecraft/join
;has_joined_url = https://auth.example.com/sessionserver/session/minecraft/hasJoined
;public_keys_url = https://auth.example.com/minecraftservices/player/certificates
;timeout = 30000

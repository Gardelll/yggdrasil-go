<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .email-body {
            margin-bottom: 20px;
            color: #555;
        }
        .email-footer {
            font-style: italic;
            color: #777;
        }
        .reset-link {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">密码重置</div>
    <div class="email-body">
        你好！有人请求重置你的 {{.ServerName}} 账户密码。如果你没有发起请求，请忽视此邮件。
        <br><br>
        若要继续，请点击下面的链接进行安全验证：
        <br><br>
        <a href="{{.SkinRootUrl}}/profile/resetPassword#passwordResetToken={{.AccessToken}}" class="reset-link">重置密码</a>
        <pre>{{.SkinRootUrl}}/profile/resetPassword#passwordResetToken={{.AccessToken}}</pre>
    </div>
    <div class="email-footer">如果链接无法点击，请复制并粘贴到浏览器地址栏中访问。</div>
</div>
</body>
</html>
